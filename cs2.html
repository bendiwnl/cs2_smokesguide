<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Smokes Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<style> /* Resetting some basic styling */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
    }
    
    /* Header Styling */
    header {
        background-color: #1f1f1f;
        color: white;
        text-align: center;
        padding: 20px;
    }
    
    header h1 {
        font-size: 2.5rem;
    }
    
    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        gap: 15px;
        padding: 10px;
    }
    
    nav ul li a {
        color: #e60000;
        text-decoration: none;
        font-size: 1.2rem;
    }
    
    nav ul li a:hover {
        text-decoration: underline;
    }
    
    /* Guide Section */
    .guide {
        margin: 30px;
        text-align: center;
    }
    
    .map-container {
        position: relative;
    }
    
    .map-image {
        width: 80%;
        max-width: 900px;
        border: 3px solid #ddd;
        border-radius: 10px;
    }
    
    /* Footer Section */
    footer {
        background-color: #1f1f1f;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 40px;
    }
    </style>
<body>
    <!-- Header Section -->
    <header>
        <h1>Counter-Strike 2 Smokes Guide</h1>
        <nav>
            <ul>
                <li><a href="#dust2">Dust2</a></li>
                <li><a href="#inferno">Inferno</a></li>
                <li><a href="#overpass">Overpass</a></li>
            </ul>
        </nav>
    </header>

    <!-- Guide Section -->
    <section class="guide">
        <h2>Smokes for Dust2</h2>
        <div class="map-container" id="dust2">
            <h3>Dust2 Interactive Map</h3>
            <img src="images/dust2_map.jpg" alt="Dust2 Map" class="map-image" usemap="#dust2map">

            <map name="dust2map">
                <area shape="rect" coords="150,120,250,180" alt="Smoke 1" href="guides/smoke1.html">
                <area shape="rect" coords="400,300,500,350" alt="Smoke 2" href="guides/smoke2.html">
            </map>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 CS2 Smokes Guide</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
